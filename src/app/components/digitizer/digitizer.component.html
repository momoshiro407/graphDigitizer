<div class="flame d-flex flex-column mt-4">
  <div class="d-flex">
    <div class="col-6 canvas-wrapper ml-2">
      <div>
        <canvas class="m-0" #canvas (mousewheel)="scalingView($event)" (mousemove)="setCurrentPosision($event)"></canvas>
        マウス座標：{{ currentX | number: '1.2-2' }}, {{ currentY | number: '1.2-2' }}<br>
        倍率：<span [class.outrange]="isScaleEndRange">x{{ currentScale | number: '1.2-2' }}</span>
        <!-- TODO: ボタンによる拡大縮小は開発時の確認用、不要になったら削除 -->
        <!-- <button (click)="zoomUp()">拡大</button>
        <button (click)="zoomOut()">縮小</button> -->
      </div>
      <div class="d-flex image-configure mt-2">
        <div class="col-5 p-0">
          <button mat-raised-button (click)="onClickFileInputButton()">画像を読み込む</button>
          <button mat-raised-button class="ml-2" [disabled]="!file" (click)="resetViewConfig()">Viewをリセット</button>
        </div>
      </div>
    </div>
    <div class="col-6 p-0 information-wrapper">
      <div class="information">
        <div class="d-flex flex-column axis-configure">
          <div>
            <span class="axis-name">X軸</span>
            <div>
              <label for="x-start" class="mr-1">始点</label><input matInput="number" appearance="outline" id="x-start">
              <label for="x-end" class="ml-1 mr-1">終点</label><input matInput="number" appearance="outline" id="x-end">
            </div>
          </div>
          <div class="mt-1">
            <span class="axis-name">Y軸</span>
            <div>
              <label for="y-start" class="mr-1">始点</label><input matInput="number" appearance="outline" id="y-start">
              <label for="y-end" class="ml-1 mr-1">終点</label><input matInput="number" appearance="outline" id="y-end">
            </div>
        </div>
        </div>
        <div class="coordinate-info mt-4">
          <table border=1>
            <thead>
              <tr>
                <td class="number">No.</td>
                <td class="cordinate">X</td>
                <td class="cordinate">Y</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of dataSource; let i = index">
                <td class="number">{{i}}</td>
                <td class="cordinate">{{data.x}}</td>
                <td class="cordinate">{{data.y}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- 画像読込み用 -->
<input type="file" style="display: none;" #fileInput accept="image/*" (change)="onChangeFileInput($event)">
<img id="image" style="display: none;" src="{{imgSrc}}">
